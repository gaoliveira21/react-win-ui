name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: yarn

      - name: Linting
        run: yarn lint

      - name: Test
        run: yarn test:ci
